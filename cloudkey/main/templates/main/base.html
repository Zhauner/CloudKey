{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/img/icon.jpg' %}" type="x-icon">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
    <script type="text/javascript" src="{% static 'main/js/show.js' %}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/img/key.png' %}" width="200px">
        </div>
        <div class="nav_div">
          <ul id="nav">
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="#">Telegram bot</a></li>
            {% if user.is_authenticated %}
                 <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
            {% else %}
                 <li><a href="{% url 'profile' %}">Профиль</a></li>
            {% endif %}
            <li><a href="{% url 'reg' %}">Регистрация</a></li>
          </ul>
         </div>
    </header>
    <main>

        {% block body %}
        {% endblock %}

    </main>
</body>
</html>
